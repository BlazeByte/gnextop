  frames["baseview"].location=strAddr+"baseview.html";
}

function showTables() {
  frames["baseview"].location=strAddr+"baseview.html";
}

function showTable(strTable) {
  frames["baseview"].location=strAddr+"baseview.html?#table="+strTable;
//   //frames["baseview"].location.reload();
}
</script>
